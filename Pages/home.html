<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      rel="stylesheet"
      href="/M-M-Designs-Full-Stack/Assets/CSS/navbar.css"
    />
    <link rel="stylesheet" href="/M-M-Designs-Full-Stack/Assets/CSS/main.css" />
    <link
      rel="stylesheet"
      href="/M-M-Designs-Full-Stack/Assets/CSS/footer.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <img
          src="/M-M-Designs-Full-Stack/Assets/Images/logo.png"
          alt="Logo"
          class="logo"
        />
        <div class="nav-buttons" id="navButtons">
          <button class="underline-button">
            <a href="./women.html">WOMEN</a>
          </button>
          <button class="underline-button"><a href="./men.html">MEN</a></button>
          <button class="underline-button">
            <a href="./kids.html">KIDS</a>
          </button>
          <button>
            <a href="./basket.html" aria-label="View Basket"
              ><i class="fas fa-shopping-basket"></i
            ></a>
          </button>
          <button>
            <a href="./profile.html" aria-label="View Profile"
              ><i class="fas fa-user"></i
            ></a>
          </button>
          <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
        <div class="search-bar" id="searchBar">
          <input type="text" placeholder="Search..." />
          <button id="closeSearch"><i class="fas fa-times"></i></button>
        </div>
      </nav>
    </header>
    <main>
      <div class="image-container">
        <img
          src="/M-M-Designs-Full-Stack/Assets/Images/home-w.png"
          alt="Women main image"
          class="halfimage"
        />
        <img
          src="/M-M-Designs-Full-Stack/Assets/Images/home-wz.png"
          alt="Women zoomed image"
          class="halfimage"
        />
      </div>
      <div class="image-container">
        <img
          src="/M-M-Designs-Full-Stack/Assets/Images/home-m.png"
          alt="Women main image"
          class="halfimage"
        />
        <img
          src="/M-M-Designs-Full-Stack/Assets/Images/home-mz.png"
          alt="Women zoomed image"
          class="halfimage"
        />
      </div>
    </main>
    <script src="/M-M-Designs-Full-Stack/Components/header.js"></script>
  </body>
</html>
